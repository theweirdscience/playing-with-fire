<div>
  <table class="table is-fullwidth">
    <thead>
      <tr>
      <td>Code</td>
      <td>Next Bid</td>
      <td>Current Price</td>
      <td>Next Ask</td>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of report">
      <td>{{ row.code }}</td>
      <td>{{ row.bid }}</td>
      <td>{{ row.price }}</td>
      <td>{{ row.ask }}</td>
    </tr>
    </tbody>
  </table>
</div>
